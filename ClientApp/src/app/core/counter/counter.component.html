<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button (click)="incrementCounter()">Increment</button>
<div>
    <tabset>
      <tab heading="Static title" id="tab1"> Tab 1: {{currentCount}}</tab>
      <tab heading="Static Title 1"> Tab 2:  {{currentCount + 1}}</tab>
      <tab heading="Static Title 2">Tab 3 {{currentCount + 34}}</tab>
    </tabset>
  </div>
